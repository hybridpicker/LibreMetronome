  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- SVG Filters for Accessibility -->
    <div style="width: 0; height: 0; position: absolute; visibility: hidden; overflow: hidden;">
      <svg width="0" height="0">
        <!-- Protanopia filter (red-blind) -->
        <filter id="protanopia-filter">
          <feColorMatrix
            type="matrix"
            values="0.567, 0.433, 0, 0, 0
                    0.558, 0.442, 0, 0, 0
                    0, 0.242, 0.758, 0, 0
                    0, 0, 0, 1, 0"/>
        </filter>
        
        <!-- Deuteranopia filter (green-blind) -->
        <filter id="deuteranopia-filter">
          <feColorMatrix
            type="matrix"
            values="0.625, 0.375, 0, 0, 0
                    0.7, 0.3, 0, 0, 0
                    0, 0.3, 0.7, 0, 0
                    0, 0, 0, 1, 0"/>
        </filter>
        
        <!-- Tritanopia filter (blue-blind) -->
        <filter id="tritanopia-filter">
          <feColorMatrix
            type="matrix"
            values="0.95, 0.05, 0, 0, 0
                    0, 0.433, 0.567, 0, 0
                    0, 0.475, 0.525, 0, 0
                    0, 0, 0, 1, 0"/>
        </filter>
        
        <!-- High contrast filter -->
        <filter id="high-contrast-filter">
          <feComponentTransfer>
            <feFuncR type="linear" slope="3" intercept="-0.5"/>
            <feFuncG type="linear" slope="3" intercept="-0.5"/>
            <feFuncB type="linear" slope="3" intercept="-0.5"/>
          </feComponentTransfer>
        </filter>
      </svg>
    </div>
    
    <div id="root"></div>
